syntax = "proto3";

package stonk.v1;

service StonkService {
    rpc GetStonk(GetStonkRequest) returns (GetStonkResponse) {}
    }
    
    
    
    message GetStonkRequest {
        string stonk = 1;
    }
    
    message GetStonkResponse {
        string error = 1;
        string stonk = 2;
        string buyornot = 3;
    }












